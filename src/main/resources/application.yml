spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true #System.out
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  #Log
    org.hibernate.type: trace

