spring:
  servlet:
    encoding:
      charset: utf-8
      force: true
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    # url: jdbc:h2:tcp://localhost/~/testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: e3743c41d0df1be9ef7bdc6790434cde # REST API 키
            client-secret: zLl1gqgJnOSTUsWJBuVad86Ds1yIZd4U
            scope:
                - profile_nickname
                - account_email
            client-name: Kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST #카카오는 필수 파라미터를 POST로 요청해야함
            redirect-uri: http://localhost:8088/redirect #코드를 받는 uri(naver 의 콜백 uri)
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: kakao_account

logging:
  level:
    org.hibernate.SQL: debug  #Log
    org.hibernate.type: trace
server:
  servlet:
    session:
      persistent: false